<!DOCTYPE html>
<html>
<head>
    <title translatable="yes">Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="services.css" type="text/css" rel="stylesheet">
    <script src="jquery-rimauwaf.min.js"></script>
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script src="../*/po.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popper.min.js"></script> 
    <script src="rimauwaf.js"></script>

</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><img id="rimau" src="rimauwaf.png" width="80px" /></h5>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12" style="background-color:lavender;">

      <div > 
        <div id="display" class="alert h-30"><strong id="apachestat"></strong>
          <button id="restart" class="btn btn-sm btn-warning float-right">Reload</button>
        </div>
      </div>
     

    </div>
    <div class="col-lg-6 " >
      
      <div class="card h-100">
        <div class="card-header">Switch Mode</div>
        <div class="card-body align-self-center">
          <div class="form-check">
            <label class="form-check-label">
              <input  type="radio" class="form-check-input" name="tukar" value="1"> On ModSecurity
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="tukar" value="2"> Off ModSecurity
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="tukar" value="3"> RelevantOnly ModSecurity 
            </label>
          </div>

        </div> 
      </div>
     
    </div>

    <div class="col-lg-6" >
      <div class="card h-100">
        <div class="card-header">Mod Security Status</div>

        <div class="card-body" id="modsecstat">
          
        </div> 
      </div>
    </div> 

  

      <div class="col-lg-12"> 
        <div class="card">
            <div class="card-header">Log Status</div>
            <div class="card-body" id="appstat"></div> 
        </div>
      </div>

  </div>
</div>
